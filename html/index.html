<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/webp;," type="image/webp">
</head>
<body>
    <h1>Magic shop</h1>
    <form name="user" action="/api/user" method="post">
        <fieldset>
            <legend>Create user</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="ex. John Doe" required>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="ex. John.Doe@example.com" required>
            <button type="submit">Create user</button>
        </fieldset>
    </form>
    <form name="order" action="/api/order" method="post">
        <fieldset>
            <legend>Order items</legend>
            <table id="itemTable">
                <tr>
                    <th>Qty</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </table>
            <hr />
            <label for="user">Order as:</label>
            <select name="users" id="userList"></select>
            <button>Submit order</button>
        </fieldset>
        <p id="error" class="error"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
